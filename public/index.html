<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Headlines</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      h2 {
        color: #333;
        background: #ddd;
        padding: 10px;
        border-radius: 5px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #1a0dab;
      }
      a:hover {
        text-decoration: underline;
      }
      #loading {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
        color: #555;
      }
      #no-news {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="news-title"></h1>
    <div id="loading">Loading news articles...</div>
    <div id="news-container"></div>
    <div id="no-news">No news articles available for yesterday.</div>

    <script>
      function getYesterdayDate() {
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const options = { year: "numeric", month: "long", day: "numeric" };
        return yesterday.toLocaleDateString("en-US", options);
      }

      async function displayArticles() {
        document.getElementById(
          "news-title"
        ).textContent = `News Headlines for ${getYesterdayDate()}`;

        try {
          const response = await fetch("/news"); // Fetch news from API
          const data = await response.json();
          const container = document.getElementById("news-container");
          const loading = document.getElementById("loading");
          const noNews = document.getElementById("no-news");

          loading.style.display = "none"; // Hide loading text
          container.innerHTML = ""; // Clear previous content

          if (Object.keys(data).length === 0) {
            noNews.style.display = "block"; // Show "No news" message
            return;
          }

          for (const source in data) {
            const section = document.createElement("section");
            const header = document.createElement("h2");
            header.textContent = source;
            section.appendChild(header);

            const list = document.createElement("ul");
            data[source].forEach((article) => {
              const listItem = document.createElement("li");
              const link = document.createElement("a");
              link.href = article.link;
              link.textContent = article.title;
              link.target = "_blank";
              listItem.appendChild(link);
              list.appendChild(listItem);
            });

            section.appendChild(list);
            container.appendChild(section);
          }
        } catch (error) {
          console.error("Error fetching articles:", error);
          document.getElementById("loading").textContent =
            "Failed to load news.";
        }
      }

      displayArticles();
    </script>
  </body>
</html>
